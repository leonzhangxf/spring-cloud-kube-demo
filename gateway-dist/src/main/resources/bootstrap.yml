spring:
  application:
    name: gateway-dist.leonzhangxf.com
  profiles:
    active: dev
  cloud:
    kubernetes:
      reload:
        enabled: true
      client:
        namespace: leonzhangxf

# 要使用 spring.cloud.kubernetes.reload.enabled 默认就必须同时开始actuator的restart endpoint
management:
  endpoint:
    restart:
      enabled: true