# account-dist
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  # Unique key of the Deployment instance
  name: account-dist
  namespace: {{ NAMESPACE }}
spec:
  selector:
    matchLabels:
      name: account-dist
  replicas: 1
  template:
    metadata:
      labels:
        name: account-dist
    spec:
      containers:
        - name: account-dist
          image: {{ REGISTRY }}/account-dist:{{ TAG }}
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 180
            successThreshold: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 20
            successThreshold: 1

---

# Service
apiVersion: v1
kind: Service
metadata:
  # Unique key of the Service instance
  name: account-dist
  namespace: {{ NAMESPACE }}
spec:
  selector:
    name: account-dist
  type: NodePort
  ports:
    - name: http
      nodePort: 30001
      port: 8080

---

# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: account-dist
  namespace: {{ NAMESPACE }}
data:
  application.yaml: |-
    gateway:
      config:
        message: maggie
    ---
    spring:
      profiles: dev
    gateway:
      config:
        message: leon&maggie