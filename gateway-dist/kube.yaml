# gateway-dist
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  # Unique key of the Deployment instance
  name: gateway-dist
  namespace: {{ NAMESPACE }}
spec:
  selector:
    matchLabels:
      name: gateway-dist
  replicas: 1
  template:
    metadata:
      labels:
        name: gateway-dist
    spec:
      containers:
        - name: gateway-dist
          image: {{ REGISTRY }}/gateway-dist:{{ TAG }}
          env:
            name: SPRING_PROFILES_ACTIVE
            value: {{ SPRING_PROFILES_ACTIVE }}
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 180
            successThreshold: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 20
            successThreshold: 1

---

# Service
apiVersion: v1
kind: Service
metadata:
  # Unique key of the Service instance
  name: gateway-dist
  namespace: {{ NAMESPACE }}
spec:
  selector:
    name: gateway-dist
  ports:
    - name: http
      port: 8080

---

# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-dist
  namespace: {{ NAMESPACE }}
data:
  application.yaml: |-
    gateway:
      config:
        message: maggie
    ---
    spring:
      profiles: dev
    gateway:
      config:
        message: leon&maggie